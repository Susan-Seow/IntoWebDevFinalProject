<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Comments Section</title>
 </head>
 <body>
    <h1>Trying to decide on a career path? Programming is the Move! Try and change my mind...</h1>
    <div id="comments-container">
        <h2>Comments</h2>
             <form id="comment-form">
                    <div class="user-info"><span class="user-name"></span></div>
                    <div>
                        <img class="user-avatar" src="url\avatarIcon.png" alt="Avatar">
                    </div>
                    
                    <div class="comment-input"><input type="text" id="comment-input" placeholder="Enter your comment">
                        <button id="submit-comment">Submit</button>
                        <button class="edit-comment">Edit</button>
                        <button class="delete-comment">Delete</button>
                    </div>
                    <div id="comment-list">
           <!-- Comments will be displayed here -->
                    </div>    
            </form>
      <script src="script.js"></script>
 </body>
</html>
